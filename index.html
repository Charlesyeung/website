	body

  font-family 'Droid Sans Mono', monospace
  
.code
  position absolute
  top 50%
  left 50%
  transform translate(-50%,-50%)
  text-align center
  
h1
  position relative
  font-size 3vw
  color white

    content ''
    height 140%
    width 1px

    position absolute

    right -1vw
    top -20%
    animation blink 1.2s linear infinite
  
h2
  margin-top 10%
  font-size 2vw
  color #59B75C
  
@keyframes blink
  49%
    background transparent
  50%
    background white
  100%
    background white
	</style>>
</head>
